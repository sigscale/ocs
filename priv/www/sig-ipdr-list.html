<dom-module id="sig-ipdr-list">
	<template>
		<style>
			:host {
				display: inline-block;
				height:95%;
			}
		</style>
		<style>
			:host {
				display: block;
				padding: 10px;
			}
		</style>
		<paper-button
				raised class="indigo"
				on-click="openLogList">
			Show Log Files
		</paper-button>
		<vaadin-grid id="ipdrGrid"
				selection-mode="single"
				grid-columns="2"
				style="height:100%;">
			<table>
				<colgroup> 
				</colgroup>
				<thead>
				</thead>
			</table>
		</vaadin-grid>
	</template>
	<script>
		Polymer (
			{
				is: 'sig-ipdr-list',
				listeners: {
					'ipdrGrid.click': 'onSelect'
				},
				openLogList: function(event) {
					document.getElementById("selectLogFileModal").open();
				}
			}
		);
	</script>
</dom-module>
