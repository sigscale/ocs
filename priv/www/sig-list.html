<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="bower_components/iron-icons/iron-icons.html">
<link rel="import" href="bower_components/iron-pages/iron-pages.html">
<link rel="import" href="bower_components/iron-icons/notification-icons.html">
<link rel="import" href="bower_components/iron-icons/editor-icons.html">
<link rel="import" href="bower_components/iron-icon/iron-icon.html">
<link rel="import" href="bower_components/vaadin-grid/vaadin-grid.html">
<link rel="import" href="bower_components/paper-button/paper-button.html">
<link rel="import" href="bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="bower_components/paper-toast/paper-toast.html">
<link rel="import" href="bower_components/paper-input/paper-input.html">
<link rel="import" href="bower_components/paper-fab/paper-fab.html" >
<link rel="import" href="sig-add.html">
<link rel="import" href="sig-add-client.html">


<dom-module id="sig-list">
	<template>
		<style>
			:host {
				display: inline-block;
			}
			iron-icon {
				fill: rgba(0,0,0,0);
				stroke: currentcolor;
			} 
			:host([pressed]) iron-icon {
				fill: currentcolor;
			}
			paper-button{   
				color: white;
				font-weight: bold;
			}

			#subscriber{
				width:3%;
			}
			.addItems{
				right: 2%;
				position: fixed;
				bottom: 5%;
				z-index: 100;
			}
		</style>

		<div class="addItems">
			<paper-fab icon="add" on-click = "showAddModal"></paper-fab>
		</div>

		<style include="shared-styles">
			:host {
				display: block;
				padding: 10px;
			}
			paper-fab { 
				--paper-fab-background: #7d8ff5;
				--paper-fab-keyboard-focus-background: var(--paper-light-blue-900); }
				vaadin-grid{font-size: 16px;}
				vaadin-grid col {font-size: 46px;}
			.edit{
				background: #81C784;
			}
			paper-button[raised] {
			  background: #FF8A80;
			}

			paper-tab.iron-selected {
			    background-color: var(--paper-indigo-500);
				 color:#E8EAF6;
			}
			paper-button.cancle-btn {
				color: #7d8ff5;
				font-weight:normal;
			}
		</style>

		<paper-dialog id="modal1" modal style="width:60%;">
			<paper-tabs selected="{{selected}}">
				<paper-tab> Edit password </paper-tab>
				<paper-tab> Edit attributes </paper-tab>
			</paper-tabs>

			<iron-pages selected="{{selected}}">
				<div id="edit-password" >
					<paper-input id="edit-id1" name="subscriber" label="Identity" disabled></paper-input>
					<paper-input id="edit-pwd" name="password"  label="Secret" disabled ></paper-input>
					<paper-input id="edit-new-pwd" name="newpassword" label="New Secret" required auto-validate error-message="New secret can't be empty!" ></paper-input>
					<div class="buttons">
						<paper-button on-click="cancel" class="cancle-btn">Cancel</paper-button>
						<paper-button dialog-confirm autofocus on-click="updatePassword" class="edit">Edit</paper-button>
						<paper-button toggles raised on-click = "deleteSeletedItems"  > Delete </paper-button>
					</div>
				</div>
				<div id="edit-attributes" >
					<paper-input id="edit-id2" name="subscriber" label="Identity" disabled></paper-input>
					<paper-input id="edit-balance" name="balance" label="Balance" disabled ></paper-input>
					<paper-input id="edit-recv-data-rate" name="ascendDataRate" label="Receive Data Rate" required auto-validate error-message="New value can't be empty!" ></paper-input>
					<paper-input id="edit-trans-data-rate" name="ascendXmitRate" label="Transmit Data Rate" required auto-validate error-message="New value can't be empty!" ></paper-input>
					<paper-input id="edit-sess-timeout" name="sessionTimeout" label="Session Timeout" required auto-validate error-message="New value can't be empty!" ></paper-input>
					<paper-input id="edit-update-interval" name="acctInterimInterval" label="Update interval" required auto-validate error-message="New value can't be empty!" ></paper-input>
					<paper-input id="edit-class" name="class" label="Class" required auto-validate error-message="New value can't be empty!" ></paper-input>
					<div class="buttons">
						<paper-button on-click="cancel" class="cancle-btn">Cancel</paper-button>
						<paper-button dialog-confirm autofocus on-click="updateAttributes" class="edit">Edit</paper-button>
						<paper-button toggles raised on-click = "deleteSeletedItems"  > Delete </paper-button>
					</div>
					</div>
			</iron-pages>
		</paper-dialog>

		<paper-dialog id="modal2" modal style="width:60%; height: 67%; top:10%;">
			<sig-add ></sig-add>
		</paper-dialog>

		<paper-dialog id="modal3" modal style="width:60%; height: 67%; top:10%;">
			<sig-add-client></sig-add-client>
		</paper-dialog>

		<vaadin-grid selection-mode="single" id="frozen" frozen-columns="2" >
			<table>
				<colgroup> 
				</colgroup>
				<thead>
				</thead>
			</table>
		</vaadin-grid>

		<paper-toast id="edit-toast">
			<h2>Subscriber sucessfully updated !</h2>
		</paper-toast>

		<paper-toast id="delete-toast">
			<h2>Subscriber sucessfully deleted !</h2>
		</paper-toast>

		<iron-ajax id="getClients"
			auto=false
			url="http://localhost:8888/ocs/v1/client"
			headers='{"Accept": "application/json", "Content-type": "application/json"}'
			on-response="clientResponseHandler"
			debounce-duration="10"> </iron-ajax>

		<iron-ajax id="getSubs"
			auto=false
			url="http://localhost:8888/ocs/v1/subscriber"
			headers='{"Accept": "application/json", "Content-type": "application/json"}'
			on-response="responseHandler"
			debounce-duration="10"> </iron-ajax>

		<iron-ajax id="updatePassword"
			auto=true
			headers='{"Accept": "application/json"}'
			on-response="updatePwdResponseHandler"
			debounce-duration="300"> </iron-ajax>

		<iron-ajax id="updateAttributes"
			auto=true
			headers='{"Accept": "application/json"}'
			on-response="updateAttrResponseHandler"
			debounce-duration="300"> </iron-ajax>
					 
		<iron-ajax	 id="deleteSubs"
			auto
			handle-as="json"
			method = "delete"
			on-response="deletionResponse"
			debounce-duration="300"> </iron-ajax>
	</template>

	<script>
		Polymer({
		  is: 'sig-list',

		properties:{
		},
			
		listeners: {
				'frozen.click': 'onSelect'
		},

		created: function() {
		},

		ready: function() {
		},

		clientResponseHandler: function(event) {
			var grid = this.$.frozen; 
			grid.columns = [
									{ name: "id"},
									{ name: "secret" }
								];
			grid.items = event.detail.xhr.response;
			grid.header.getCell(0,0).content = 'Address';
			grid.header.getCell(0,1).content = 'Secret';
		},

		responseHandler: function(event) {
			var grid = this.$.frozen; 
			grid.columns = [
									{ name: "identity"},
									{ name: "password" },
									{ name: "balance"},
									{ name: "attributes.ascendDataRate.value" },
									{ name: "attributes.ascendXmitRate.value"},
									{ name: "attributes.sessionTimeout"},
									{ name: "attributes.acctInterimInterval"},
									{ name: "attributes.class"},
									{ name: "enabled"}
								];
			grid.items = event.detail.xhr.response;
			grid.header.getCell(0,0).content = 'Identity';
			grid.header.getCell(0,1).content = 'Secret';
			grid.header.getCell(0,2).content = 'Balance';
			grid.header.getCell(0,3).content = 'Ascend Data Rate' ;
			grid.header.getCell(0,4).content = 'Ascend Xmit Rate' ;
			grid.header.getCell(0,5).content = 'Session Timeout';
			grid.header.getCell(0,6).content = 'Acct Interim Interval';
			grid.header.getCell(0,7).content = 'Class';
			grid.header.getCell(0,8).content = 'Enabled';
		},

		gotoEnd: function(event){
			var grid = this.$.frozen; 
			grid.scrollToEnd();
		},

		showAddModal: function(event){
			if(window.selection == "selectionSubscribers"){
				var modal = this.$.modal2;
				modal.open();
			}
			if(window.selection == "selectionRadiusClients"){
				var modal = this.$.modal3;
				modal.open();
			}

		},

		updatePassword: function(event){
			var editAjax =  document.getElementById("updatePassword");
			editAjax.method = "PATCH";
			editAjax.contentType = "application/json";
			var id = document.getElementById("edit-id1").value;
			editAjax.url = "http://localhost:8888/ocs/v1/subscriber/" + id;
			var sub = new Object();
			sub.update = "password";
			sub.newpassword = document.getElementById("edit-new-pwd").value;
			editAjax.body = sub;
		},

		updateAttributes: function(event){
			var editAjax =  document.getElementById("updateAttributes");
			editAjax.method = "PATCH";
			editAjax.contentType = "application/json";
			var id = document.getElementById("edit-id2").value;
			editAjax.url = "http://localhost:8888/ocs/v1/subscriber/" + id;
			var sub = new Object();
			sub.update = "attributes";
			var attr = new Object();

			var ascendDataRate = new Object();
			ascendDataRate.type = 26;
			ascendDataRate.vendorId = 529;
			ascendDataRate.vendorType = 197;
			ascendDataRate.value = document.getElementById("edit-recv-data-rate").value;
			attr.ascendDataRate = ascendDataRate;

			var ascendXmitRate = new Object(); 
			ascendXmitRate.type = 26;
			ascendXmitRate.vendorId = 529;
			ascendXmitRate.vendorType = 255;
			ascendXmitRate.value = document.getElementById("edit-trans-data-rate").value;
			attr.ascendXmitRate = ascendXmitRate;

			attr.sessionTimeout = document.getElementById("edit-sess-timeout").value;
			attr.acctInterimInterval = document.getElementById("edit-update-interval").value;
			attr.class = document.getElementById("edit-class").value;
			sub.attributes = attr;
			editAjax.body = sub;
		},

		updatePwdResponseHandler: function (){
			if(event.detail.succeeded){
				document.getElementById("edit-toast").open();
				document.getElementById("edit-new-pwd").value = "";
				var getSubsAjax = document.getElementById("getSubs");
				getSubsAjax.generateRequest();
			}
			else{
				console.log("Not Success");
			}
		},

		updateAttrResponseHandler: function (){
			if(event.detail.succeeded){
				document.getElementById("edit-toast").open();
				var getSubsAjax = document.getElementById("getSubs");
				getSubsAjax.generateRequest();
			}
			else{
				console.log("Not Success");
			}
		},
		  
		cancel: function(){
			this.$.modal1.close();
		},

		deleteSeletedItems: function(event){
			var grid = this.$.frozen; 
			grid.selection.selected(function(index){
				var selection = grid.items[index];
				var deleteAjax = document.getElementById("deleteSubs");
				deleteAjax.url = "http://localhost:8888/ocs/v1/subscriber/"+ selection.identity;
				deleteAjax.generateRequest();
			});
		},

		deletionResponse: function(event){
			this.$.modal1.close(); 
			document.getElementById("delete-toast").open();
			var getSubsAjax = document.getElementById("getSubs");
			getSubsAjax.generateRequest();
		},

		onSelect: function(event) {
			var grid = this.$.frozen; 
			var modal = this.$.modal1; 
			modal.open();
			grid.selection.selected(function(index) {
				var selection = grid.items[index];
				document.getElementById("edit-id1").value = selection.identity;
				document.getElementById("edit-id2").value = selection.identity;
				document.getElementById("edit-pwd").value = selection.password;
				document.getElementById("edit-balance").value = selection.balance;
				document.getElementById("edit-recv-data-rate").value = selection.attributes.ascendDataRate.value;
				document.getElementById("edit-trans-data-rate").value = selection.attributes.ascendXmitRate.value;
				document.getElementById("edit-sess-timeout").value = selection.attributes.sessionTimeout;
				document.getElementById("edit-update-interval").value = selection.attributes.acctInterimInterval;
				document.getElementById("edit-class").value =  selection.attributes.class;
			});
		}
	});
	</script>
</dom-module>
