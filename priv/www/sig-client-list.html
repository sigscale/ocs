<link rel="import" href="bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="bower_components/iron-icons/iron-icons.html">
<link rel="import" href="bower_components/iron-pages/iron-pages.html">
<link rel="import" href="bower_components/iron-icons/notification-icons.html">
<link rel="import" href="bower_components/iron-icons/editor-icons.html">
<link rel="import" href="bower_components/iron-icon/iron-icon.html">
<link rel="import" href="bower_components/vaadin-grid/vaadin-grid.html">
<link rel="import" href="bower_components/vaadin-grid/vaadin-grid-filter.html">
<link rel="import" href="bower_components/paper-button/paper-button.html">
<link rel="import" href="bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="bower_components/paper-toast/paper-toast.html">
<link rel="import" href="bower_components/paper-input/paper-input.html">
<link rel="import" href="bower_components/paper-tooltip/paper-tooltip.html">

<link rel="import" href="bower_components/paper-toggle-button/paper-toggle-button.html" >

<link rel="import" href="sig-client-add.html">

<dom-module id="sig-client-list">
	<style>
		::-webkit-input-placeholder { /* Chrome/Opera/Safari */
			color: initial;
			font-weight: bold;
		}
		::-moz-placeholder { /* Firefox 19+ */
			color: initial;
			font-weight: bold;
		}
		:-ms-input-placeholder { /* IE 10+ */
			color: initial;
			font-weight: bold;
		}
		:-moz-placeholder { /* Firefox 18- */
			color: initial;
			font-weight: bold;
		}
		.add-button {
			right: 2%;
			position: fixed;
			bottom: 5%;
			z-index: 100;
		}
		paper-fab {
			background: var(--paper-lime-a700);
			color: black;
		}
		vaadin-grid {
			font-size: inherit;
			height: 100%;
			--vaadin-grid-header-cell: {
				background: #ffb04c;
			};
		}
		vaadin-grid input {
			background: #ffb04c;
		}
	</style>
	<template>
		<vaadin-grid
				id="clientGrid"
				active-item="{{activeItem}}">
			<vaadin-grid-column width="15ex" flex-grow="5">
				<template class="header">
					<vaadin-grid-sorter path="id" direction="desc">
					<vaadin-grid-filter aria-label="Address" path="id" value="[[_filterAddress]]">
						<input placeholder="Address" value="{{_filterAddress::input}}" focus-target>
					</vaadin-grid-filter>
					</vaadin-grid-sorter>
				</template>
				<template>[[item.id]]</template>
			</vaadin-grid-column>
			<vaadin-grid-column width="20ex" flex-grow="5">
				<template class="header">
					<vaadin-grid-sorter path="identifier" direction="desc">
					<vaadin-grid-filter aria-label="Identifier" path="identifier" value="[[_filterIdentifier]]">
						<input placeholder="Identifier" value="{{_filterIdentifier::input}}" focus-target>
					</vaadin-grid-filter>
					</vaadin-grid-sorter>
				</template>
				<template>[[item.identifier]]</template>
			</vaadin-grid-column>
			<vaadin-grid-column width="15ex" flex-grow="5">
				<template class="header">
					<vaadin-grid-sorter path="secret" direction="desc">
					<vaadin-grid-filter aria-label="Secret" path="secret" value="[[_filterSecret]]">
						<input placeholder="Secret" value="{{_filterSecret::input}}" focus-target>
					</vaadin-grid-filter>
					</vaadin-grid-sorter>
				</template>
				<template>[[item.secret]]</template>
			</vaadin-grid-column>
			<vaadin-grid-column width="15ex" flex-grow="5">
				<template class="header">
					<vaadin-grid-sorter path="port" direction="desc">
					<vaadin-grid-filter aria-label="ListenPort" path="port" value="[[_filterPort]]">
						<input placeholder="Listen Port" value="{{_filterPort::input}}" focus-target>
					</vaadin-grid-filter>
					</vaadin-grid-sorter>
				</template>
				<template>[[item.port]]</template>
			</vaadin-grid-column>
			<vaadin-grid-column width="15ex" flex-grow="5">
				<template class="header">
					<vaadin-grid-sorter path="protocol" >
					<vaadin-grid-filter aria-label="Protocol" path="protocol" value="[[_filterProtocol]]">
						<input placeholder="Protocol" value="{{_filterProtocol::input}}" focus-target>
					</vaadin-grid-filter>
					</vaadin-grid-sorter>
				</template>
				<template>[[item.protocol]]</template>
			</vaadin-grid-column>
		</vaadin-grid>
		<div class="add-button">
			<paper-fab
					icon="add"
					on-click = "showAddModal">
			</paper-fab>
		</div>
		<paper-toast id="edit-toast">
			<h2>Record sucessfully updated!</h2>
		</paper-toast>
		<paper-toast id="delete-toast">
			<h2>Record sucessfully deleted!</h2>
		</paper-toast>
		<iron-ajax
				id="getClients"
					auto=false
					url="/ocs/v1/client"
					headers='{"Accept": "application/json"}'
					on-response="getClientsResponse"
					debounce-duration="10">
		</iron-ajax>
	</template>
	<script>
		addEventListener('WebComponentsReady', function() {
		Polymer (
			{
				is: 'sig-client-list',
				properties: {
					activeItem: {
						observer: '_activeItemChanged'
               }
            },
				_activeItemChanged: function(item) {
               if (item != null){
					var grid = this.$.clientGrid; 
					grid.selectedItems = item ? [item] : [];
					var modal = document.getElementById("clientUpdateModal");
					modal.open();
					document.getElementById("edit-client-id1").value = item.id;
					document.getElementById("edit-client-id2").value = item.id;
					document.getElementById("edit-client-disc-port").value = item.disconnectPort;
					document.getElementById("edit-client-pwd").value = item.secret;
					}
				},
				getClientsResponse: function(event) {
					var grid = this.$.clientGrid; 
					var results = event.detail.xhr.response;
					var vaadinItems = new Array();
					for (var index in results) {
						var newRecord = new Object();
						newRecord.id = results[index].id;
						newRecord.identifier = results[index].identifier;
						newRecord.secret = results[index].secret;
						newRecord.port = results[index].port;
						newRecord.protocol = results[index].protocol;
						vaadinItems[index] = newRecord;
					}
					grid.items = vaadinItems;
					grid.columns = [
						{
							name: "id",
						},
						{
							name: "identifier"
						},
						{
							name: "secret"
						},
						{
							name: "port"
						},
						{
							name: "protocol"
						}
					];
				},
				showAddModal: function(event) {
					var modal = document.getElementById("clientAddModal");
					modal.open();
				},
			}
		);
		});
	</script>
</dom-module>
