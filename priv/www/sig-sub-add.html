<link rel="import" href="polymer/polymer.html">
<link rel="import" href="i18n-msg/i18n-msg.html">
<link rel="import" href="i18n-msg/i18n-msg-behavior.html">
<link rel="import" href="paper-dialog/paper-dialog.html">
<link rel="import" href="paper-toolbar/paper-toolbar.html">
<link rel="import" href="paper-input/paper-input.html">
<link rel="import" href="paper-tooltip/paper-tooltip.html">
<link rel="import" href="paper-button/paper-button.html">
<link rel="import" href="paper-toggle-button/paper-toggle-button.html" >
<link rel="import" href="paper-toast/paper-toast.html">
<link rel="import" href="paper-styles/color.html">
<link rel="import" href="iron-form/iron-form.html">
<link rel="import" href="iron-ajax/iron-ajax.html">
<link rel="import" href="paper-checkbox/paper-checkbox.html">

<dom-module id="sig-sub-add">
	<style is="custom-style">
		paper-dialog {
			padding: 10px;
			overflow: auto;
		}
		paper-item {
			padding-right: 10px;
		}
		paper-toolbar {
			color: white;
			background-color: #bc5100;
		}
		paper-toast.error {
			background-color: var(--paper-red-a400);
		}
		paper-toggle-button {
			--paper-toggle-button-checked-bar-color: #ffb04c;
			--paper-toggle-button-checked-button-color: var(--paper-yellow-900);
		}
		paper-checkbox {
			--paper-checkbox-checked-color: #ffb04c;
			--paper-checkbox-checkmark-color: var(--paper-yellow-900);
		}
		.generate {
			display: inline-block;
			width: 8em;
		}
		.identity {
			display: inline-block;
		}
		.secret {
			display: inline-block;
		}
		.add-button {
			background-color: var(--paper-lime-a700);
			color: black;
			float: right;
			width: 8em;
		}
		.cancel-button {
			color: black;
		}
		.generated {
			padding: 10px;
			overflow: auto;
		}
		.close {
			background-color: var(--paper-lime-a700);
			color: black;
			float: right;
			width: 5em;
		}
	</style>
	<template>
		<div id="add_subscriber_container">
			<paper-dialog id="subAddModal" modal>
				<paper-toolbar>
					<h2>"[[i18n.AddTitle]]"</h2>
				</paper-toolbar>
				<form
						is="iron-form"
						id="presubmit"
						method="post"
						action="/ocs/v1/subscriber"
						content-type="application/json">
					<div>
						<paper-input id="add1"
								class="identity"
								name="subscriber"
								label="[[i18n.identity]]">
						</paper-input>
						<paper-tooltip>
							<i18n-msg msgid="subTool">
								Identity, or username, of the subscriber to authenticate.
							</i18n-msg>
						</paper-tooltip>
						<div class="generate">
							<paper-checkbox
								on-change="subcheckchanged">
								<i18n-msg msgid="gen">
								Generate
								</i18n-msg>
							</paper-checkbox>
						</div>
					</div>
					<div>
						<paper-input id="add2"
								class="secret"
								name="password"
								label="[[i18n.secret]]">
						</paper-input>
						<paper-tooltip>
							<i18n-msg msgid="secretTooltip">
								Secret, or password, shared only with the subscriber
							</i18n-msg>
						</paper-tooltip>
						<div class="generate">
							<paper-checkbox
								on-change="subcheckboxchanged">
								<i18n-msg msgid="gen">
								Generate
								</i18n-msg>
							</paper-checkbox>
						</div>
					</div>
					<div>
						<paper-input id="add3"
								name="ascendDataRate"
								type="number"
								label="[[i18n.recieve]]">
						</paper-input>
						<paper-tooltip>
							<i18n-msg msgid="dataRateTool">
								Limit on received (download) data per second in bits.
							</i18n-msg>
						</paper-tooltip>
					</div>
					<div>
						<paper-input id="add4"
								name="ascendXmitRate"
								type="number"
								label="[[i18n.trans]]">
						</paper-input>
						<paper-tooltip>
							<i18n-msg msgid="xmitRateTool">
								Limit on transmitted (upload) data per second in bits.
							</i18n-msg>
						</paper-tooltip>
					</div>
					<div>
						<paper-input id="add5"
								name="sessionTimeout"
								type="number"
								label="[[i18n.ses]]"
								value=3600>
						</paper-input>
						<paper-tooltip>
							<i18n-msg msgid="sessionTimeoutTool">
								Time between authorization requests in an active session in seconds.
							</i18n-msg>
						</paper-tooltip>
					</div>
					<div>
						<paper-input id="add6"
								name="acctInterimInterval"
								type="number"
								label="[[i18n.updateInterval]]">
						</paper-input>
						<paper-tooltip>
							<i18n-msg msgid="acctInterimIntervalTool">
								Time between accounting interim updates in seconds.
							</i18n-msg>
						</paper-tooltip>
					</div>
					<div>
						<paper-input id="add7"
								name="class"
								label="[[i18n.class]]">
						</paper-input>
					</div>
					<div>
						<paper-input id="add8"
								name="balance"
								type="number"
								label="[[i18n.balance]]"
								required>
						</paper-input>
						<paper-tooltip>
							<i18n-msg msgid="balanceTool">
								Initial credit value in bytes, against which accounting will debit usage against.
							</i18n-msg>
						</paper-tooltip>
					</div>
					<br>
					<div>
						<i18n-msg msgid="enable">
							Enable
						</i18n-msg>
						<div style="display:inline-block;">
							<paper-toggle-button id="add9" name="enabled" checked>
							</paper-toggle-button>
						</div>
						<paper-tooltip>
							<i18n-msg msgid="enableTool">
								Temporarily enable, or disable, authorization for service.
							</i18n-msg>
						</paper-tooltip>
					</div>
					<div class="buttons">
						<paper-button
								raised
								class="add-button"
								onclick="_submitSubForm()">
						<i18n-msg msgid="submit">
							Submit
						</i18n-msg>
						</paper-button>
						<paper-button
								class="cancel-button"
								dialog-confirm
								autofocus
								onclick="subAddModal.close()">
						<i18n-msg msgid="cancel">
							Cancel
						</i18n-msg>
						</paper-button>
					</div>
				</form>
				<div id="response-display-container">
					<paper-toast id="toastError" class="fit-bottom error">
						<h2>Couldn't add subscriber!</h2>
						<h5>Please recheck the following.</h5>
						<ul>
							<li>Balance must be a postive number</li>
						</ul>
						<paper-button id="toastErrorClose"
								onclick="toastErrorClose()"
								style="background-color: #fffcfc;color: #170101;">
							Close
						</paper-button>
					</paper-toast>
					<paper-toast id="toast-success" class="fit-bottom">
						<h2>Subscriber added!</h2>
					</paper-toast>
				</div>
			</paper-dialog>
			<paper-dialog id="subSecretModal" class="generated" modal>
				<paper-toolbar>
					<h2>Server Generated</h2>
				</paper-toolbar>
				<paper-item>Identity: <b>[[id]]</b></paper-item>
				<paper-item>Secret: <b>[[password]]</b></paper-item>
				<div class="close">
					<paper-button dialog-confirm autofocus>Close</paper-button>
				</div>
			</paper-dialog>
		</div>
		<iron-ajax
				id="subAddAjax"
				url="/ocs/v1/subscriber"
				method = "post"
				headers='{"Accept": "application/json", "Content-type": "application/json"}'
				on-loading-changed="_onLoadingChanged"
				client-as="json"
				debounce-duration="300">
		</iron-ajax>
		<script>
			function _submitSubForm() {
				document.getElementById('presubmit').submit();
			}
			function toastErrorClose(event) {
				document.getElementById('toastError').close();
			}
		</script>
	</template>
	<script>
		Polymer (
			{
				is: 'sig-sub-add',
				behaviors: [i18nMsgBehavior],
				properties: {
					password: String,
					id: String
				},
				listeners: {
					'toastErrorClose.on-click': 'closeToast',
					'presubmit.iron-form-presubmit': '_handleFormPreSubmit',
					'presubmit.iron-form-submit': '_handleFormSubmit',
					'presubmit.iron-form-error': '_handleFormError',
					'presubmit.iron-form-response': '_handleFormResponse',
				},
				_handleFormPreSubmit: function() {
					var form = document.getElementById('presubmit');
					var formData = new Object();
					if(!document.getElementById("add1").disabled) {
						formData.id = document.getElementById("add1").value;
					}
					if(!document.getElementById("add2").disabled) {
						formData.password = document.getElementById("add2").value;
					}
					var ascendDataRate = new Object();
					ascendDataRate.name = "ascendDataRate";
					ascendDataRate.type = 26;
					ascendDataRate.vendorId = 529;
					ascendDataRate.vendorType = 197;
					ascendDataRate.value = parseInt(document.getElementById("add3").value);
					var ascendXmitRate = new Object();
					ascendXmitRate.name = "ascendXmitRate";
					ascendXmitRate.type = 26;
					ascendXmitRate.vendorId = 529;
					ascendXmitRate.vendorType = 255;
					ascendXmitRate.value = parseInt(document.getElementById("add4").value);
					var sessionTimeout = new Object();
					sessionTimeout.name = "sessionTimeout";
					sessionTimeout.value = parseInt(document.getElementById("add5").value);
					var acctInterimInterval = new Object();
					acctInterimInterval.name = "acctInterimInterval";
					acctInterimInterval.value = parseInt(document.getElementById("add6").value);
					var classx = new Object();
					classx.name = "class";
					if(document.getElementById("add7").value == "") {
						classx.value = null;
					} else {
						classx.value = document.getElementById("add7").value;
					}
					var attributes = new Array();
					attributes[0] = ascendDataRate;
					attributes[1] = ascendXmitRate;
					attributes[2] = sessionTimeout;
					attributes[3] = acctInterimInterval;
					attributes[4] = classx;
					formData.attributes = attributes;
					formData.balance = parseInt(document.getElementById("add8").value);
					formData.enabled= document.getElementById("add9").checked;
					form.request.body = formData;
					var ajax = document.getElementById("subAddAjax");
					ajax.body = formData;
					ajax.generateRequest();
				},
				_handleFormSubmit: function() {
					var form = document.getElementById('presubmit');
					form.request.headers='{"Content-Type": "application/json"}';
					form.request.contentType = "application/json";
				},
				_handleFormError: function(event) {
					var toast = document.getElementById("toastError");
					toast.open();
					toast.duration = 0;
					toast.fitInto = document.getElementById("subAddModal");
					toast.class="fit-bottom";
				},
				_onLoadingChanged: function(event) {
					if (document.getElementById("subAddAjax").loading) {
						document.getElementById("progress").disabled = false;
					} else {
						document.getElementById("progress").disabled = true;
					}
				},
				subcheckboxchanged: function(event) {
					if (event.target.checked) {
						document.getElementById("add2").disabled = true;
					} else {
						document.getElementById("add2").disabled = false;
					}
				},
				subcheckchanged: function(event) {
					if (event.target.checked) {
						document.getElementById("add1").disabled = true;
					} else {
						document.getElementById("add1").disabled = false;
					}
				},
				_handleFormResponse: function(event) {
					var toast = document.getElementById("toast-success");
					toast.open();
					toast.duration = 4;
					document.getElementById("presubmit").reset();
					document.getElementById("subAddModal").close();
					var ajax = document.getElementById("subAddAjax");
					if (ajax.body.password == undefined || ajax.body.id == undefined) {
						this.password = ajax.lastResponse.password;
						this.id = ajax.lastResponse.id;
						document.getElementById("subSecretModal").open();
						document.getElementById("subSecretModal").reset();
					}
					document.getElementById("getSubs").generateRequest();
				},
				toastErrorClose: function(event) {
					var toast = document.getElementById("toastError");
					toast.close();
				}
			}
		);
	</script>
</dom-module>
